<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <title>Document</title>
</head>
<body>
    <form action="http://localhost:8080/api/post" method="post">
        <input name="msg" placeholder="test"/>
        <button type="submit">Submit</button>
    </form>

    <pre id="output"></pre>
    <script>
        sktURL = "ws://localhost:8080/ws"
        c = new WebSocket(sktURL)

        send = function(data) {
            $("#output").append((new Date()) + " ==> " + data + "\n")
        }
        c.onmessage = function(msg){
            $("#output").append((new Date())+ " <== "+msg.data+"\n")
            console.log(msg)
        }

        c.onopen = function(){
            setInterval(
                function(){ send("ping") }
                , 1000 )
        }
        c.onclose = function (){
            console.log("closed")
        }
    </script>
</body>
</html>
